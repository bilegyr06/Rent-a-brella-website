<!DOCTYPE html>
<html>
    <head>
        <title>
            Rent-A-Brella
        </title>
        <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/formstyle.css">
    </head>

    <body style="background-color: rgb(180, 179, 179);">
        <h1 class="webname">Rent-A-Brella</h1>
        <div class="navbar">       
            <li>About </li>
            <li> Bookings</li>
            <li>Contact</li>
            <li>FAQs</li>
            
        </div>

        <br>
        <h1 style="text-align: center;margin-bottom: 0px;">Fill out the form</h1>
        <div class="formbar">
            <form action="" style="text-align: center;" method="post" autocomplete="on" target="_blank">
                <label for="fname">First name</label>
                <input id="fname" type="text" name="fname"><br><br>
                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="lname"><br><br>
                <label for="level">Level</label>
                <select name="level" id="level">
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                </select>
                <br><br>
                <input type="submit" value="submit">
    
            </form>
        </div>

    </body>
</html>
